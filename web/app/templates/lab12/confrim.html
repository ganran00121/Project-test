{% extends "lab12/base.html" %}
{% block content %}
<div class="column is-4 is-offset-4">
 <h3 class="title">Please enter your password . </h3>
 <div class="box">
   {% with messages = get_flashed_messages() %}
   {% if messages %}
   <div class="notification is-danger">
     {{ messages[0] }}
   </div>
   {% endif %}
   {% endwith %}
   <form method="POST">
     <div class="field">
       <div class="control">
         <input class="input is-large" type="password" name="password" placeholder="Your Password">
       </div>
     </div>
     <button class="button is-block is-info is-large is-fullwidth">Confrim</button>
   </form>
   <button onclick="location.href='{{ url_for('lab11') }}' " class="button is-block is-info is-large is-fullwidth" style="background-color: #a09ea1;margin-top: 10px;">cancel </button>
 </div>
</div>

{% endblock %}
